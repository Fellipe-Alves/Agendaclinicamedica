<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clinica Médica</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="body__formulario">
 <div class="form-container">
        <h2 class="form-title">Agendar Nova Consulta</h2>

        <form>
            <div class="form-group">
                <label for="nomePaciente" class="form-label">
                    Nome do Paciente
                </label>
                <input
                    type="text"
                    id="nomePaciente"
                    name="nomePaciente"
                    placeholder="Nome completo do paciente"
                    class="form-input"
                    aria-label="Nome do Paciente"
                    required
                >
            </div>

            <div class="form-group">
                <label for="tipoConsulta" class="form-label">
                    Tipo de Consulta
                </label>
                <div class="form-select-wrapper">
                    <select
                        id="tipoConsulta"
                        name="tipoConsulta"
                        class="form-select"
                        aria-label="Tipo de Consulta"
                        required
                    >
                        <option value="">Selecione o tipo de consulta</option>
                        <option value="presencial">Presencial</option>
                        <option value="online">Online (Teleconsulta)</option>
                        <option value="retorno">Retorno</option>
                        <option value="emergencia">Emergência</option>
                    </select>

                    <div class="form-select-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"/></svg>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="dataConsulta" class="form-label">
                    Data da Consulta
                </label>
                <input
                    type="date"
                    id="dataConsulta"
                    name="dataConsulta"
                    class="form-input"
                    aria-label="Data da Consulta"
                    required
                >
            </div>

            <div class="form-group">
                <label for="horarioConsulta" class="form-label">
                    Horário da Consulta
                </label>
                <input
                    type="time"
                    id="horarioConsulta"
                    name="horarioConsulta"
                    class="form-input"
                    aria-label="Horário da Consulta"
                    required
                >
            </div>

            <div class="form-group">
                <label for="observacoes" class="form-label">
                    Observações (Opcional)
                </label>
                <textarea
                    id="observacoes"
                    name="observacoes"
                    rows="4"
                    placeholder="Adicione quaisquer observações relevantes sobre a consulta..."
                    class="form-textarea"
                    aria-label="Observações"
                ></textarea>
            </div>

            <button type="submit" class="form-button">Salvar Nova Consulta</button>
            <a class="form-button-back" href="index.html">Voltar para a Página Inicial</a>

        </form>
        

    </div>
    <footer class="rodape-pag02">
    <p >© 2025 Fellipe Alves. Todos os direitos reservados.</p>       
    </footer>  
</body>
</html>
